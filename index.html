<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div id="title-container">
      <h1 id="maintitle">My Portfolio</h1>
    </div>

    <div class="profile-container">
      <h3 id="title">profile</h3>
      <div class="content-container">
        name:村木 乃乃香<br />
        年齢:22歳<br />
        誕生日:8月31日
      </div>
    </div>

    <div class="intro-container">
      <h3 id="title">favorite</h3>
      <div class="game-container">
        <h2>マーダーミステリー</h2>
        <br />今、話題の体験型推理ゲームです！
        <br />参加者全員が、ある事件の登場人物となり、
        <br />時には協力して、犯人を推理します。
        <br />ミステリー小説の中に入ったような没入感にハマるはず！
      </div>

      <div class="book-container">
        <h2>東野圭吾さん</h2>
        <br />ミステリー作家といえばこの方！
        <br />ガリレオシリーズや、加賀恭一郎シリーズが有名。
        <br />本格ミステリーが有名だが、社会派な小説や、ファンタジー系も多い
        <h3>おすすめtop3</h3>
        <div class="recommend-container">
          <div class="first">
            <h2 class="bookname">ラプラスの魔女</h2>
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/81CcHiXZdLL.jpg"
              class="image"
            />
          </div>
          <div class="second">
            <h2 class="bookname">祈りの幕がおりる時</h2>
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/51PG9JlhScL._SX365_BO1,204,203,200_.jpg"
              class="image"
            />
          </div>
          <div class="third">
            <h2 class="bookname">流星の絆</h2>
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/71zRDtqdpKL.jpg"
              class="image"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
